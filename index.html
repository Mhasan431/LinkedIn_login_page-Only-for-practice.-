<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="logol.png" alt="logo">
    </div>

    <div class="container">
        <div class="heading">
            <h1>Join LinkedIn</h1>
        </div>
        <div class="form">
            <input type="text" placeholder="Email">
        </div>
        <div class="form">
            <input type="password" placeholder="Password (8+ characters)">
        </div>

        <div class="dec">
            <p>By clicking agree & join, you agree to the LinkedIn <a href="#">User Agreement Privacy Policy</a>and <a href="#">Cookie Policy</a></p>
        </div>

        <div class="button button1">
            <button>Agree & Join</button>
        </div>

        <div class="line">
            <div class="hr"><hr></div>
            <div>or</div>
            <div class="hr"><hr></div>
        </div>

        <div class="button button2">
            <button><img src="logog.png" alt=""> Continue with Google</button>
        </div>



        <div class="last">
            <p>Already on LinkedIn? <a href="#">Sign in</a></p>
        </div>
    </div>


    <div class="nav">
        <div class = "l"><img src="logob.png" alt="logo"><span class="light">&copy 2023</span></div>
        <div><a href="#">About</a></div>
        <div><a href="#">Accessibility</a></div>
        <div><a href="#">User Agreement</a></div>
        <div><a href="#">Privacy Policy</a></div>
        <div><a href="#">Cookie Policy</a></div>
        <div><a href="#">Copyright Policy</a></div>
        <div><a href="#">Brand Policy</a></div>
        <div><a href="#">Guest Controls</a></div>
        <div><a href="#">Community Guidelines</a></div>
        <div><a href="#">language</a></div>
    </div>
</body>
</html>
